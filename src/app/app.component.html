<div class="container">
  <form (ngSubmit)="onSubmitHandler()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter Email</label>
      <input
        class="input"
        type="email"
        pattern=".+@.+\..+"
        required
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />

      {{ email }}
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.getError('required')">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.getError('pattern')">
          Enter a valid email!
        </div>
      </ng-container>
    </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">
      Submit
    </button>
  </form>

  <hr />

  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json }}</div>
</div>
